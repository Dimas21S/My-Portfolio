<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Quiz Math</h1>

    <div class="text-center">
        <button class="btn btn-lg btn-success" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="d-flex justify-content-center align-items-center gap-3">
        <p class="text-end" id="skor">Score: </p>
        <p>|</p>
        <p class="text-end" id="time">Time: 05:00</p>
    </div>

    <div class="container-fluid" id="quiz" style="display: none;">
        <div class="d-flex justify-content-center align-items-center gap-3">
            <p id="random-number1">5</p>
            <p id="random-operations">+</p>
            <p id="random-number2">3</p>
            <p id="random-equals">=</p>
            <div class="mt-4">
                <input type="number" id="random-answer"
                    class="p-3 form-control w-auto d-inline-block text-center justify-content-center placeholder-secondary"
                    placeholder="Jawaban Kamu">
                <button class="btn ms-2" onclick="checkAnswer()">Check</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
